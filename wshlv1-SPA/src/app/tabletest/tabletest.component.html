<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{el.id}}</th>
      <td>{{el.first}}</td>
      <td>{{el.last}}</td>
      <td>{{el.number}}</td>
      <td>{{el.pos}}</td>
      <td>{{el.pts}}</td>
      <td>{{el.gls}}</td>
      <td>{{el.asts}}</td>
    </tr>
  </tbody>
</table>
