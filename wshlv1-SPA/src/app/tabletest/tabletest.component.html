<div class="container">
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <td>{{el.number}}</td>
        <td>{{el.firstName}}</td>
        <td>{{el.lastName}}</td>     
        <td>{{el.position}}</td>
        <td>{{el.points}}</td>
        <td>{{el.goals}}</td>
        <td>{{el.assists}}</td>
      </tr>
    </tbody>
  </table>
</div>
